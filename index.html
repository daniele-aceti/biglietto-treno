<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biglietto Treno</title>
</head>
<body>
  
    <main class="container col-6">
      <form>
        <div class="row container d-flex justify-content-center">
          <div class="mt-5">
              <label  for="age" class="form-label mt-5">Anni</label>
              <input  id="age" class="form-control" type="number" placeholder="Quanti anni hai?" aria-label="age">
              <label for="distance" class="form-label mt-5">Distanza</label>
              <input  id="distance" class="form-control " type="number" placeholder="Quanti km vuoi percorrere?" aria-label="distance">
              <div class="d-flex justify-content-center">
                <button id="submitButton" class="btn btn-primary mt-5" type="button">Invia</button>
              </div>
          </div>
          <div class=" d-flex justify-content-center ">
              <p id="price" class="mt-5"> Prezzo del Biglietto</p>
          </div>
       </div>
      </form>

    </main>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
